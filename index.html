<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="flex">
    <h1>Rock, Paper, Scissors</h1>
    <h2>Make your choice!</h2>
    <h2>Best of 5 wins!</h2>

    <div class="buttons">
      <button id="0">Rock</button>
      <button id="1">Paper</button>
      <button id="2">Scissors</button>  
    </div>
    <div class="labels">
      <span id="playerLabel">Player Score</span>
      <span id="computerLabel">Computer Score</span>
    </div>
    <div class="scores">
      <div id="playerScore"></div>
      <div id="computerScore"></div>
    </div>
    <div><span id="resultsLabel">Results</span></div>
    <div id="roundResults"></div>
    <div>
      <button id="reset">Play Again?</button>
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
